<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="f.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario 1</title>
</head>
<body>
    <div class="container">
        <h1><b>Deixe um comentário</b></h1>
        <h3>nome:</h3>
        <input type="text" class="nome" style="width: 40vw; height: 3vh;">
        <h3>e-mail:</h3>
        <input type="email" class="email" style="width: 40vw; height: 3vh;">
        <h3>WebSite:</h3>
        <input type="text" class="web" style="width: 40vw; height: 3vh;">
        <h3>Comentário</h3>
        <textarea name="comentario" id="coment" style="width: 40vw; height: 20vh;"></textarea>
        <p>Observação: Seu comentário será públicado após passar pelo moderador</p>
        <button class="botao" style="background-color: rgba(128, 128, 128, 0.452);">Enviar comentário</button>
    </div>
</body>
</html>
